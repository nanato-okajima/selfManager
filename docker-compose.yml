version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: prod
    tty: true
    env_file:
      - .env.dev
    ports:
      - 8000:8000
    volumes:
      - .:/go/src
    depends_on:
        db:
          condition: service_healthy
  db:
    image: postgres:14.1-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    env_file:
      - .env.dev
    ports:
      - 55432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql
  testdb:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - .env.test
    ports:
      - 55433:5432
    volumes:
      - ./postgres_data/test_data:/var/lib/postgresql/data
